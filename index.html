<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/master1.css" />
    <title>Weather App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container w-75">
                <a class="navbar-brand text-white d-flex gap-2" href="#">
                    <div class="logo">
                        <img width="45" height="25" src="images/im1.png" alt="logo" />
                    </div>
                    <div class="logo-content">
                        <h1 class="fs-6 fw-bold m-0">Weather</h1>
                        <p class="m-0">tagline goes here</p>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-burger text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto gap-3 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="hero pt-5">
            <div class="container w-75">
                <div class="d-flex find-location position-relative" role="search">
                    <input class="w-100 rounded-5 ms-2" type="search" id="cityInput" placeholder="Find your location.."
                        aria-label="Search" />
                    <button class="btn btn-primary" type="submit" id="getWeather">Find</button>
                </div>
            </div>
        </div>

        <div class="forecast-table w-75 m-auto ">
            <div class="forecast-container " id="weatherData">

            </div>
        </div>
    </section>

    <footer class="py-5">
        <div class="container w-75">
            <div class="d-flex contact-section justify-content-between align-items-baseline">
                <div class="d-flex w-75 subscribe position-relative">
                    <input class="w-100 rounded-5 ms-2" type="email" placeholder="Enter your Email to Subscribe.."
                        aria-label="email" />
                    <button class="btn btn-primary" type="submit">Subscribe</button>
                </div>

                <div class="soical-icons">
                    <span class="fa-stack" style="--fa-inverse: #1da1f2">
                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>

                    <span class="fa-stack" style="--fa-inverse: #1da1f2">
                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                        <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>

                    <span class="fa-stack" style="--fa-inverse: #1da1f2">
                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                        <i class="fab fa-pinterest fa-stack-1x fa-inverse"></i>
                    </span>

                    <span class="fa-stack" style="--fa-inverse: #1da1f2">
                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                        <i class="fab fa-google-plus-g fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>

            <p class="mt-4 ms-3">
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
       
        
    </footer>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/master.js"></script>
</body>

</html>
